<!-- BEGIN_MODULE Entry_Summary -->
<div class="acms-container">
  @include("/admin/module/setting.html")
  <!-- BEGIN notFound -->
  <p>ただいまページを準備しております。もうしばらくお待ちください。</p>
  <!-- END notFound -->

  <div class="c-grid-container c-articles-container">
    <!-- BEGIN unit:loop -->
    <!-- BEGIN entry:loop -->
    <article class="c-article">
      <!-- BEGIN categoryField:veil --><!-- BEGIN categoryField -->
      <a href="{fieldCategoryUrl}" class="c-article__category-label">{fieldCategoryName}</a>
      <!-- END categoryField --><!-- END categoryField:veil -->
      <a href="{url}" class="c-article__link">
        <div class="c-article__img-wrap">
          <!-- BEGIN image:veil -->
          <img
            src="/themes/uidev/images/marker/icon-lazy-load-image.svg"
            data-src="%{ROOT_DIR}{path}[resizeImg(1200, 630)]"
            alt="{alt}"
            width="{imgX}"
            height="{imgY}"
            class="c-article__img acms-img-responsive js-lazy-load"
          ><!-- END image:veil -->
        </div>
        <div class="c-article__title-wrap">
          <h3 class="c-article__title">{title}</h3>
        </div>
      </a>
      <!-- BEGIN tag:veil -->
      <div class="c-article__tag-group">
        <!-- BEGIN tag:loop -->
        <a href="{url}" class="c-article__tag">{name}</a>
        <!-- END tag:loop -->
      </div><!-- END tag:veil -->
      <div class="c-article__foot">
        <time datetime="{date#Y}-{date#m}-{date#d}">{date#Y}/{date#m}/{date#d}</time>
      </div>
    </article>
    <!-- END entry:loop -->
    <!-- END unit:loop -->
  </div>

  <!-- BEGIN pager:veil -->
  <div class="acms-text-center">
    <ul class="acms-pager">
      <!-- BEGIN backLink --><li><a href="{url}">« 前の{backNum}件</a></li><!-- END backLink -->
      <!-- BEGIN page:loop --><li{pageCurAttr}[raw]><span><!-- BEGIN link#front --><a href="{url}"><!-- END link#front -->{page}<!-- BEGIN link#rear --></a><!-- END link#rear --></span></li><!-- END page:loop -->
      <!-- BEGIN lastPage:veil --><li><span>...</span></li><li{pageCurAttr}[raw]><span><a href="{lastPageUrl}">{lastPage}</a></span></li><!-- END lastPage:veil -->
      <!-- BEGIN forwardLink --><li><a href="{url}">次の{forwardNum}件 »</a></li><!-- END forwardLink -->
    </ul>
  </div>
  <!-- END pager:veil -->
  </div>
  <!-- END_MODULE Entry_Summary -->
