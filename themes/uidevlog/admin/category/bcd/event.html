<h3 class="acms-admin-admin-title2">ナビゲーション用画像設定</h3>
<table class="acms-admin-table-admin-edit">
  <tr>
    <th>画像</th>
    <td class="js-media-field">
      <div class="js-droparea" data-thumbnail="{genre_img@thumbnail}" data-type="image" data-thumbnail-type="{genre_img@type}" data-width="200px" data-height="200px"></div>
      <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
      <div class="acms-admin-margin-top-mini">
        <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
      </div>
      <input type="hidden" name="genre_img" value="{genre_img}" class="js-value" />
      <input type="hidden" name="field[]" value="genre_img" />
      <input type="hidden" name="genre_img:extension" value="media" />
    </td>
  </tr>
</table>
