<h2 class="acms-admin-admin-title2">ヘッダーブランドロゴ</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
  <thead class="acms-admin-hide-sp">
    <tr>
      <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle"> </th>
      <th></th>
      <th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN group_brand_logo:loop -->
    <tr class="sortable-item">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <table>
          <tr>
            <th>画像</th>
            <td class="js-media-field">
              <div class="js-droparea" data-thumbnail="{brand_logo_img@thumbnail}" data-type="image" data-width="200px" data-height="200px"></div>
              <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
              <div class="acms-admin-margin-top-mini">
                <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
              </div>
              <input type="hidden" name="brand_logo_img[]" value="{brand_logo_img}" class="js-value" />
            </td>
          </tr>
          <tr>
            <th>代替テキスト</th>
            <td>
              <input type="text" name="brand_logo_img_alt[]" value="{brand_logo_img_alt}" class="acms-admin-form-width-medium" />
            </td>
          </tr>
        </table>
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
    <!-- END group_brand_logo:loop -->
    <tr class="sortable-item item-template">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <table>
          <tr>
            <th>画像</th>
            <td class="js-media-field">
              <div class="js-droparea" data-type="image" data-thumbnail-type="{brand_logo_img@type}" data-width="200px" data-height="200px"></div>
              <p class="js-text acms-admin-text-danger" style="display:none">許可されていないファイルのため挿入できません。</p>
              <div class="acms-admin-margin-top-mini">
                <button type="button" class="js-insert acms-admin-btn" data-type="image">メディアを選択</button>
              </div>
              <input type="hidden" name="brand_logo_img[]" value="" class="js-value" />
            </td>
          </tr>
          <tr>
            <th>代替テキスト</th>
            <td>
              <input type="text" name="brand_logo_img_alt[]" value="" class="acms-admin-form-width-medium" />
            </td>
          </tr>
        </table>
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colSpan="3">
        <input type="button" class="item-insert acms-admin-btn-admin" value="追加" />
      </td>
    </tr>
  </tfoot>
</table>
<input type="hidden" name="brand_logo_img:extension" value="media" />
<input type="hidden" name="@group_brand_logo[]" value="brand_logo_img" />
<input type="hidden" name="field[]" value="brand_logo_img" />
<input type="hidden" name="@group_brand_logo[]" value="brand_logo_img_alt" />
<input type="hidden" name="field[]" value="brand_logo_img_alt" />
<input type="hidden" name="field[]" value="@group_brand_logo" />
