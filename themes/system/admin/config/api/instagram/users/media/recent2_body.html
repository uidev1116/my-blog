<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->表示件数<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->一度に表示される件数です。<!--/T-->"></i>
</th>
		<td>
			<input type="text" name="instagram_users_media_recent_limit" value="{instagram_users_media_recent_limit}" size="4" class="acms-admin-form-width-mini" />
			<input type="hidden" name="config[]" value="instagram_users_media_recent_limit" />
			<input type="hidden" name="instagram_users_media_recent_limit:convert" value="a" />
			<input type="hidden" name="instagram_users_media_recent_limit:validator#digits" id="validator-instagram_users_media_recent_limit-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-instagram_users_media_recent_limit-digits" class="validator-result-{instagram_users_media_recent_limit:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->APIリクエスト キャッシュ有効時間<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip-hover" data-acms-tooltip="<!--T-->APIリクエストの結果を、ここで設定した秒数の間だけキャッシュ利用します。ページのキャッシュとは異なることに注意してください。<!--/T-->"></i>
		</th>
		<td>
			<input type="text" name="instagram_users_media_recent_cache_expire" value="{instagram_users_media_recent_cache_expire}" size="8" class="acms-admin-form-width-mini" /> 秒
			<input type="hidden" name="config[]" value="instagram_users_media_recent_cache_expire" />
			<input type="hidden" name="instagram_users_media_recent_cache_expire:validator#digits" id="validator-instagram_users_media_recent_cache_expire-digits" />
			<div role="alert" aria-live="assertive">
				<div data-validator-label="validator-instagram_users_media_recent_cache_expire-digits" class="validator-result-{instagram_users_media_recent_cache_expire:validator#digits}">
					<p class="error-text"><span class="acms-admin-icon acms-admin-icon-attention" aria-hidden="true"></span><!--T-->数字を入力して下さい。<!--/T--></p>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<th><!--T-->ビジネスアカウント<!--/T--></th>
		<td>
		<!-- BEGIN_MODULE Api_Instagram_AdminSelectBusinessAccount -->
			<!-- BEGIN_IF [{accountsCount}/em] -->
			<!--T-->ビジネスアカウントが紐づけられていません。再度<!--$1--><a href="%{ADMIN_BASE_URL}bid/%{BID}/admin/config_authorize/"><!--/$1-->認証<!--$2--></a><!--/$2-->しビジネスアカウントを選択してください。<!--/T-->
			<!-- ELSE -->
			<select name="instagram_users_media_recent_account" >
			<option value=""><!--T-->ビジネスアカウントを選択してください<!--/T--></option>
			<!-- BEGIN accounts:loop -->
			<option value="{id}"\{instagram_users_media_recent_account:selected#{id}\}>{name}</option>
			<!-- END accounts:loop -->
			</select>
			<input type="hidden" name="config[]" value="instagram_users_media_recent_account" />
			<!-- END_IF -->
		<!-- END_MODULE Api_Instagram_AdminSelectBusinessAccount -->
		</td>
	</tr>
</table>

<!-- BEGIN_MODULE Admin_Rule_Name -->
<input type="hidden" name="rid" value="{rid}" /><!-- END_MODULE Admin_Rule_Name --><!-- BEGIN_MODULE Admin_Module_Name -->
<input type="hidden" name="mid" value="{mid}" /><!-- END_MODULE Admin_Module_Name --><!-- BEGIN_MODULE Admin_Config_Set_Name -->
<input type="hidden" name="setid" value="{setid}" /><!-- END_MODULE Admin_Config_Set_Name -->
